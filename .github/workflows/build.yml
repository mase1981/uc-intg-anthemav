name: Build Anthem Integration

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build binary with PyInstaller
        run: |
          pyinstaller --clean --onedir \
            --name intg-anthemav \
            --add-data "driver.json:." \
            --collect-all zeroconf \
            --collect-all ucapi_framework \
            uc_intg_anthemav/__main__.py
      
      - name: Package integration
        run: |
          cd dist
          tar -czf intg-anthemav-${{ github.ref_name }}-aarch64.tar.gz intg-anthemav/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: integration-package
          path: dist/*.tar.gz
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}